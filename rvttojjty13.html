<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار خدمة IP والموقع</title>
</head>
<body>
    <h1>تفاصيل الموقع والجهاز</h1>
    <button onclick="getVisitorDetails()">احصل على تفاصيل الزائر</button>
    <div id="result"></div>

    <script>
        function getVisitorDetails() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip; // IP العام
                    const city = data.city; // المدينة
                    const region = data.region; // المنطقة
                    const country = data.country_name; // الدولة
                    const userAgent = navigator.userAgent; // معلومات المتصفح
                    const platform = navigator.platform; // نظام التشغيل

                    // عرض التفاصيل في الصفحة
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <h2>تفاصيل الزائر:</h2>
                        <p><strong>IP العام:</strong> ${ip}</p>
                        <p><strong>المدينة:</strong> ${city}</p>
                        <p><strong>المنطقة:</strong> ${region}</p>
                        <p><strong>الدولة:</strong> ${country}</p>
                        <p><strong>المتصفح:</strong> ${userAgent}</p>
                        <p><strong>نظام التشغيل:</strong> ${platform}</p>
                    `;
                })
                .catch(error => {
                    console.error("خطأ في الحصول على معلومات الموقع:", error);
                    alert("حدث خطأ أثناء جلب البيانات.");
                });
        }
    </script>
</body>
</html>
